<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Try-On Image Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            margin: 20px 0;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 10px;
            margin: 20px;
        }
        .gallery img {
            width: 100%;
            height: auto;
            object-fit: cover;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .gallery img:hover {
            border-color: #000;
        }
    </style>
</head>
<body>
    <h1>Virtual Try-On Image Gallery</h1>
    <div class="gallery">
        <img src="images/00006_00.jpg" alt="Imagen 1">
        <img src="images/00006_00_oot.jpg" alt="Imagen 2">
        <img src="00006_00_06396_00.png" alt="Imagen 3">
    </div>
</body>
</html>
